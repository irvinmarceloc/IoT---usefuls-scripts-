<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Ejemplo de setInterval/clearInterval</title>
  <script>
     var nIntervId;

    function cambiaDeColor() {
        const url = 'https://script.google.com/macros/s/AKfycbxO-hnmVVIDcnMH8MzsFeybCHVtojisqjtp-gWFPUaW5Sc2n1Y/exec?P1=0&P2=1&P3=1&P4=1&P5=1&P6=1&P7=1&P8=1&P9=1&P10=1&P11=1&P12=1&P13=1&P14=1&P15=1&P16=1&P17=1&P18=1'
        fetch(url)
        nIntervId = setInterval(flasheaTexto, 15000);
    }

    function flasheaTexto() {
        var oElem = document.getElementById('mi_mensaje');
        oElem.style.color = oElem.style.color == 'red' ? 'blue' : 'red';
    }

  </script>
</head>
<body onload="cambiaDeColor();">
  <div id="mi_mensaje">
    <p>Trabajando...</p>
  </div>
</body>
</html>
